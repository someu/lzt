# 浏览器相关配置
[browser]
# 是否使用无头浏览器
headless=true
# 全局的代理
proxy=
# chromedriver路径，可使用全局路径，或相对于当前目录的相对路径
executable_path=.chromedriver/chromedriver
# 等待页面加载的时间
implicitly_wait_time=30
# 浏览器宽度
width=1024
# 浏览器高度
height=960
# 是否最大化，无头模式下该选项无用。设置为true后，浏览器宽高失效
maximize_window=true

# 日志
[log]
# 日志输出文件夹
output=.logs
# 日志类型
level=DEBUG
# 日志格式
format=%(asctime)s - %(name)s - %(levelname)-6s - %(filename)-8s : %(lineno)s line - %(message)s

# 测试报告
[report]
# 报告生成路径，可使用相对路径或绝对路径
output=.result
# 测试报告title
title=测试报告
# 测试报告tester
tester=Tester
# 测试报告描述
desc=测试报告

# 测试用例运行相关
[case]
# 测试用例失败后重试次数
rerun=0